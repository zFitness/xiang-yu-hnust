<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <% for (var i in
      htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style" />
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
	  <% } %> -->
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
    <!-- <% for (var i in
      htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
      <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %> -->
    <!-- built files will be auto injected -->

    <script>
      document.addEventListener('plusready', function (a) {
        //等待plus ready后再调用5+ API：
        在这里调用5 + API
        var first = null
        plus.key.addEventListener(
          'backbutton',
          function () {
            //监听返回键
            //首次按键，提示‘再按一次退出应用’
            if (!first) {
              first = new Date().getTime() //获取第一次点击的时间戳
              // console.log('再按一次退出应用');//用自定义toast提示最好
              // toast('双击返回键退出应用'); //调用自己写的吐丝提示 函数
              plus.nativeUI.toast('双击退出', { duration: 'short' }) //通过H5+ API 调用Android 上的toast 提示框
              setTimeout(function () {
                first = null
              }, 1000)
            } else {
              if (new Date().getTime() - first < 1000) {
                //获取第二次点击的时间戳, 两次之差 小于 1000ms 说明1s点击了两次,
                plus.runtime.quit() //退出应用
              }
            }
          },
          false
        )
      })
    </script>
  </body>
</html>
